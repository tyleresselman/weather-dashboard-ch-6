<body>

    <section class="hero is-small is-warning">
        <div class="hero-body">
            <p class="title is-centered">
                A Weather Dashboard
            </p>

                "It's hot!"

            </div>

          </div>
        </div>

        
        <div class="column is-two-thirds m-2">
          Second column
